<div id="container" ng-controller="AppCtrl">
    
    <div class = "control_panel" ng-controller="MenuCtrl" >
         <div class = "control_header" >
            CONTROLS
            <input id="min"  type="submit" value="-" style = "display:inline; float: right;padding:5px 10px;" ng-click="showMenu = false"/>
            <input id="max" type="submit" value="+" style = "display:inline; float: right;padding:5px 10px;" ng-click="showMenu = true"/>
         </div>
         <div class = "control_body" ng-show="showMenu" >
            <ul class="menu">
                <input id="I"  type="submit" value="I" style =  "display:inline; float: center; margin-bottom:10px;" />
                <input id="T"  type="submit" value="T" style =  "display:inline; float: center; margin-bottom:10px;"/>
                <input id="S"  type="submit" value="S" style = "display:inline; float: center; margin-bottom:10px;"/>
            </ul>
            <textarea id = "query" cols="25" rows="5" ng-model="querystring.value" style = "margin-bottom:10px;" ></textarea>
            <ul class="menu">
                <input id="query" type="submit" value="QUERY!" style =  "display:inline; float: center; margin-bottom:10px;" ng-click="query();"/>
                <input id="run" type="submit" value="RUN!" style =  "display:inline; float: center; margin-bottom:10px;"ng-click="get_vis_config();"/>
            </ul>
        </div>
    </div>

    <div id="webglContainer"  ng-webgl material-type="materialType"  tracing-template="tracingTemplate"></div>
    <div id="webglContainer"  ng-webgl material-type="materialType"  tracing-template="tracingTemplate"></div>
    
    <div class = "bottom_menu">
        <label for="materialsList">Material Type</label>
            <select id="materialsList" ng-model="materialType">
            <option value="wireframe">Wire Frame</option>
            <option value="lambert">Lambert</option>
            <option value="phong">Phong</option>
        </select>
        <label for="materialsList">Tracing Template</label>
            <select id="materialsList" ng-model="tracingTemplate">
            <option value="tweet_node">tweet_node</option>
            <option value="sweet_node">sweet_node</option>
        </select>
    </div>
    
</div>
